{% extends "base.html" %}
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/accounts.css' %}">{% endblock %}

{% block content %}
<div class="form-container">
  <h2 class="form-title">ðŸ”‘ Change Password</h2>
  <form method="post">{% csrf_token %}
    <div class="form-group">
      <label>Current password</label>
      <input type="password" name="current_password" autocomplete="current-password" required>
    </div>
    <div class="form-group">
      <label>New password</label>
      <input type="password" name="new_password1" autocomplete="new-password" required>
    </div>
    <div class="form-group">
      <label>Confirm new password</label>
      <input type="password" name="new_password2" autocomplete="new-password" required>
    </div>
    <button class="btn-primary">Update</button>
  </form>
</div>
{% endblock %}
